<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
     .glow-yellow {
      box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
     }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-4 mb-6 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-purple-600 bg-opacity-30 border border-purple-500 text-purple-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">
        GJ
      </div>
      <h2 class="text-xl font-bold text-center text-yellow-400" style="font-family: 'Audiowide', cursive;">Good Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
      <div class="bg-gray-900 w-5 h-8 hover:border-purple-500 flex items-center justify-center  rounded-sm border border-gray-700">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4 flex-grow">
    <section>
      <div id="tasksList" class="space-y-6">
        <p class="text-center text-gray-100 text-lg">Loading...</p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tasksList = document.getElementById("tasksList");

    let currentUser = null;
    let userData = null;

    const toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        Swal.fire({
          icon: 'warning',
          title: 'Please log in to view tasks.',
          showConfirmButton: false,
          timer: 1500,
          position: 'top-end'
        });
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
        return;
      }
      currentUser = user;

      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      if (userSnap.exists()) {
        userData = userSnap.data();
      } else {
        userData = { balance: 0, completedTasks: [] };
      }

      loadTasks();
    });

    function loadTasks() {
      const tasksCol = collection(db, "tasks");

      onSnapshot(tasksCol, (snapshot) => {
        if (snapshot.empty) {
          tasksList.innerHTML = "<p class='text-center text-gray-200 text-lg'>No tasks available right now.</p>";
          return;
        }

        tasksList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const task = { id: docSnap.id, ...docSnap.data() };

          const taskDiv = document.createElement("div");
          taskDiv.className = "glow-yellow p-4 bg-black rounded-md border border-gray-700";

          const completed = userData.completedTasks?.includes(task.id);

          let taskHtml = `
            <p class="font-semibold text-2xl text-indigo-400 mb-3"><i class="fas fa-briefcase text-yellow-400 text-2xl mr-1"></i>${task.name}</p>
            <div class="border border-gray-700 p-2 mb-5 rounded">
             <h3 class="flex items-center gap-1 text-yellow-400 font-semibold tracking-wide text-lg mb-1 drop-shadow-neon">
              <i class="fas fa-info-circle text-1xl"></i>
               Job Description
             </h3>
            <p class="text-gray-200 mb-1">${task.description || ""}</p>
            </div>
            <div class="flex justify-between items-center flex-wrap gap-4 mb-4">
              ${task.view ? `<a href="${task.view}" target="_blank" class="px-4 py-1.5 bg-indigo-100 text-indigo-700 rounded hover:bg-indigo-200 transition whitespace-nowrap">Open Job <i class="fa-solid fa-arrow-up-right-from-square ml-1"></i></a>` : ""}
              <p class="bg-yellow-400 px-4 py-1.5 rounded font-semibold text-indigo-600">Reward: ৳${typeof task.reward === 'number' ? task.reward.toFixed(2) : '0.00'}</p>
            </div>
          `;

          if (completed) {
            taskHtml += `<p class="mt-3 px-4 py-2 bg-green-600 text-white rounded select-none text-center font-semibold">✔ Completed Job</p>`;
          } else {
            taskHtml += `
              <form class="mt-4 space-y-3 text-gray-200" data-task-id="${task.id}">
                <label class="block">
                  <span class="text-gray-100">Upload Screenshot 1:</span>
                  <input type="file" accept="image/*" name="screenshot1" class="mt-1 block w-full border border-gray-300 rounded-md p-2 file:border-0 file:bg-indigo-100 file:text-indigo-700 file:rounded file:font-semibold" />
                </label>
                <label class="block">
                  <span class="text-gray-100">Upload Screenshot 2:</span>
                  <input type="file" accept="image/*" name="screenshot2" class="mt-1 block w-full border border-gray-300 rounded-md p-2 file:border-0 file:bg-indigo-100 file:text-indigo-700 file:rounded file:font-semibold" />
                </label>
                <button type="submit" class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition w-full">Submit Job</button>
              </form>
            `;
          }

          taskDiv.innerHTML = taskHtml;
          tasksList.appendChild(taskDiv);

          if (!completed) {
            const form = taskDiv.querySelector("form");
            const input1 = form.querySelector('input[name="screenshot1"]');
            const input2 = form.querySelector('input[name="screenshot2"]');

            form.addEventListener("submit", async (e) => {
              e.preventDefault();

              if (!(input1.files.length && input2.files.length)) {
                Swal.fire({
                  icon: 'warning',
                  title: 'Please upload both screenshots before completing the task.',
                  position: 'top-end',
                  toast: true,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true
                });
                return;
              }

              await completeTask(task);
            });
          }
        });
      });
    }

    async function completeTask(task) {
      if (!currentUser) {
        toast.fire({ icon: 'error', title: "User not logged in" });
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        toast.fire({ icon: 'error', title: "User not found" });
        return;
      }

      const data = userSnap.data();
      if (data.completedTasks?.includes(task.id)) {
        toast.fire({ icon: 'info', title: "You already completed this task." });
        return;
      }

      const newBalance = (data.balance || 0) + (task.reward || 0);

      await updateDoc(userRef, {
        balance: newBalance,
        completedTasks: arrayUnion(task.id),
      });

      userData.balance = newBalance;
      userData.completedTasks = data.completedTasks ? [...data.completedTasks, task.id] : [task.id];

      toast.fire({
        icon: 'success',
        title: `Task "${task.name}" completed! You earned ৳${(task.reward || 0).toFixed(2)}`
      });

      loadTasks();
    }
  </script>
</body>
</html>
