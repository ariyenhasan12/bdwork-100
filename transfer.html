<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balance Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .swal2-timer-progress-bar {
      background: #facc15 !important;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <header class="bg-black shadow-md py-3 px-5 flex items-center justify-between border-b border-gray-700">
    <h1 class="text-yellow-400 font-bold text-2xl" style="font-family: 'Audiowide', cursive;">Balance Transfer</h1>
    <button onclick="window.location.href='dashboard.html'" class="text-gray-400 hover:text-yellow-400">
      <i class="fa-solid fa-arrow-left"></i> Back
    </button>
  </header>

  <main class="flex-grow max-w-md mx-auto p-5">
    <div class="mb-6 border border-gray-700 rounded-md p-4 bg-gray-900 glow-yellow">
      <h2 class="text-lg font-semibold mb-2">Your Current Balance</h2>
      <p id="userBalance" class="text-yellow-400 text-3xl font-bold flex items-center">
        <i class="fa-solid fa-bangladeshi-taka-sign mr-1"></i>0.00
      </p>
    </div>

    <form id="transferForm" class="bg-gray-900 p-6 rounded-md border border-gray-700 space-y-4">
      <div>
        <label for="recipientEmail" class="block mb-1 text-gray-300 font-medium">Recipient Email</label>
        <input
          type="email"
          id="recipientEmail"
          required
          class="w-full rounded-md p-2 text-black"
          placeholder="Enter recipient email"
        />
      </div>
      <div>
        <label for="transferAmount" class="block mb-1 text-gray-300 font-medium">Amount to Transfer</label>
        <input
          type="number"
          id="transferAmount"
          min="1"
          step="0.01"
          required
          class="w-full rounded-md p-2 text-black"
          placeholder="Enter amount"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-400 text-black font-semibold py-2 rounded-md hover:bg-yellow-500 transition"
      >
        Transfer
      </button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, query, where, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;
    let currentUserId = null;

    const userBalanceEl = document.getElementById("userBalance");
    const transferForm = document.getElementById("transferForm");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      currentUserId = user.uid;

      const userDoc = await getDoc(doc(db, "users", currentUserId));
      if (!userDoc.exists()) {
        showToast("Error: User data not found", "error");
        return;
      }
      currentUserData = userDoc.data();
      updateBalanceUI(currentUserData.balance || 0);
    });

    function updateBalanceUI(balance) {
      userBalanceEl.innerHTML = `<i class="fa-solid fa-bangladeshi-taka-sign mr-1"></i>${parseFloat(balance).toFixed(2)}`;
    }

    function showToast(title, icon = 'success') {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon,
        title,
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true,
        background: '#1a202c',
        color: '#fff'
      });
    }

    transferForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUserData) return;

      const recipientEmail = transferForm.recipientEmail.value.trim();
      const amount = parseFloat(transferForm.transferAmount.value);

      if (!recipientEmail || isNaN(amount) || amount <= 0) {
        showToast("Invalid recipient email or amount.", "warning");
        return;
      }

      if (amount > currentUserData.balance) {
        showToast("Insufficient balance to transfer.", "error");
        return;
      }

      try {
        const q = query(collection(db, "users"), where("email", "==", recipientEmail));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          showToast("Recipient email not found.", "error");
          return;
        }

        const recipientDoc = querySnapshot.docs[0];
        const recipientData = recipientDoc.data();

        const senderRef = doc(db, "users", currentUserId);
        await updateDoc(senderRef, {
          balance: currentUserData.balance - amount
        });

        const recipientRef = doc(db, "users", recipientDoc.id);
        await updateDoc(recipientRef, {
          balance: (recipientData.balance || 0) + amount
        });

        currentUserData.balance -= amount;
        updateBalanceUI(currentUserData.balance);

        showToast(`à§³${amount.toFixed(2)} transferred to ${recipientEmail}`, "success");
        transferForm.reset();

      } catch (error) {
        console.error("Transfer Error:", error);
        showToast("Something went wrong during transfer.", "error");
      }
    });
  </script>

</body>
</html>
