<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Deposit History</h1>
    <button onclick="history.back()" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-800 flex items-center">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </button>
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto w-full">
    <section>
      <h2 class="text-2xl font-semibold mb-6">Your Deposit History</h2>

      <div class="overflow-x-auto border rounded shadow bg-white max-h-[32rem]">
        <table class="w-full min-w-[700px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Method</th>
              <th class="p-3 border border-gray-300 text-left">Address</th>
              <th class="p-3 border border-gray-300 text-left">Date & Time</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading deposit history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyBody = document.getElementById("historyBody");

    async function loadDepositHistory(userId) {
      historyBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">Loading...</td></tr>`;
      try {
        const depositsRef = collection(db, "deposits");
        const q = query(depositsRef, where("userId", "==", userId), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          historyBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-gray-500">No deposits found.</td></tr>`;
          return;
        }

        let rows = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const amount = d.amount || 0;
          const method = d.method || "N/A";
          const address = d.address || "N/A";
          const date = d.timestamp?.toDate ? d.timestamp.toDate().toLocaleString() : "N/A";

          rows += `
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="p-3 border border-gray-300">৳${amount}</td>
              <td class="p-3 border border-gray-300">${method}</td>
              <td class="p-3 border border-gray-300">${address}</td>
              <td class="p-3 border border-gray-300">${date}</td>
            </tr>
          `;
        });

        historyBody.innerHTML = rows;

      } catch (err) {
        historyBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error loading data.</td></tr>`;
        console.error(err);
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadDepositHistory(user.uid);
      }
    });
  </script>
</body>
</html>
