<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel - Deposit History</h1>
    <button id="backBtn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-800 flex items-center">
      <i class="fas fa-arrow-left mr-2"></i> Back
    </button>
  </header>

  <main class="flex-grow p-6 max-w-7xl mx-auto w-full">
    <section>
      <h2 class="text-2xl font-semibold mb-6">Approved Deposits</h2>

      <div class="overflow-x-auto border rounded shadow bg-white max-h-[32rem]">
        <table class="w-full min-w-[900px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">User Email</th>
              <th class="p-3 border border-gray-300 text-left">Amount (৳)</th>
              <th class="p-3 border border-gray-300 text-left">Method</th>
              <th class="p-3 border border-gray-300 text-left">Transaction ID</th>
              <th class="p-3 border border-gray-300 text-left">Date & Time</th>
            </tr>
          </thead>
          <tbody id="depositHistoryBody">
            <tr><td colspan="5" class="p-4 text-center text-gray-500">Loading deposit history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const depositHistoryBody = document.getElementById("depositHistoryBody");
    const backBtn = document.getElementById("backBtn");

    backBtn.addEventListener("click", () => {
      window.location.href = "admin.html";
    });

    async function loadDepositHistory() {
      depositHistoryBody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-gray-500">Loading deposit history...</td></tr>`;
      try {
        const depositsCol = collection(db, "deposits");
        const q = query(depositsCol, where("status", "==", "approved"), orderBy("timestamp", "desc"), limit(100));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          depositHistoryBody.innerHTML = `<tr><td colspan="5" class="p-4 text-center">No approved deposits found.</td></tr>`;
          return;
        }

        let rows = "";
        snapshot.forEach(docSnap => {
          const dep = docSnap.data();
          const dateStr = dep.timestamp?.toDate ? dep.timestamp.toDate().toLocaleString() : "N/A";

          rows += `
            <tr class="border-t border-gray-200 hover:bg-gray-50">
              <td class="p-3 border border-gray-300">${dep.userEmail || "N/A"}</td>
              <td class="p-3 border border-gray-300">৳${dep.amount || 0}</td>
              <td class="p-3 border border-gray-300">${dep.method || "N/A"}</td>
              <td class="p-3 border border-gray-300">${dep.transactionId || "N/A"}</td>
              <td class="p-3 border border-gray-300">${dateStr}</td>
            </tr>
          `;
        });

        depositHistoryBody.innerHTML = rows;

      } catch (err) {
        depositHistoryBody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-600">Error: ${err.message}</td></tr>`;
        console.error(err);
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadDepositHistory();
      }
    });
  </script>
</body>
</html>
