<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <main class="flex-grow p-6 max-w-5xl mx-auto w-full">
    <section>
      <div class="text-center mb-6">
      <a href="dashboard.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
    <h1 class="text-2xl font-bold mb-6 text-center">üìú Deposit History</h1>

      <div class="overflow-x-auto bg-white rounded shadow max-h-[30rem] border">
        <table class="w-full min-w-[800px] border-collapse border border-gray-300">
          <thead class="bg-gray-200 sticky top-0">
            <tr>
              <th class="p-3 border">Amount (‡ß≥)</th>
              <th class="p-3 border">Method</th>
              <th class="p-3 border">Transaction ID</th>
              <th class="p-3 border">Date</th>
              <th class="p-3 border">Status</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="5" class="text-center p-4 text-gray-500">Loading deposit history...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyBody = document.getElementById("historyBody");
    const backBtn = document.getElementById("backBtn");

    backBtn.addEventListener("click", () => {
      window.location.href = "dashboard.html"; // Change if needed
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const depositsRef = collection(db, "deposits");
        const q = query(
          depositsRef,
          where("userId", "==", user.uid),
          orderBy("timestamp", "desc")
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          historyBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">No deposit history found.</td></tr>`;
          return;
        }

        let rows = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const status = d.status || "pending";
          const date = d.timestamp?.toDate().toLocaleString() || "N/A";

          rows += `
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3 border">‡ß≥${d.amount || 0}</td>
              <td class="p-3 border">${d.method || "N/A"}</td>
              <td class="p-3 border">${d.transactionId || "N/A"}</td>
              <td class="p-3 border">${date}</td>
              <td class="p-3 border font-semibold text-center ${status === 'approved' ? 'text-green-600' : status === 'rejected' ? 'text-red-600' : 'text-yellow-600'}">
                ${status.charAt(0).toUpperCase() + status.slice(1)}
              </td>
            </tr>
          `;
        });

        historyBody.innerHTML = rows;

      } catch (error) {
        historyBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-600">Error loading history: ${error.message}</td></tr>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
