<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-2xl mx-auto p-4">
    <div class="text-center mb-6">
      <a href="dashboard.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
    <h1 class="text-2xl font-bold mb-6 text-center">üí∞ Deposit History</h1>
    <div id="depositHistory" class="space-y-3">
      <p class="text-sm text-gray-500 text-center">Loading...</p>
    </div>
  </main>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyContainer = document.getElementById("depositHistory");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const q = query(
          collection(db, "deposits"),
          where("userId", "==", user.uid),
          orderBy("timestamp", "desc")
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          historyContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">No deposit history found.</p>';
          return;
        }

        historyContainer.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const date = data.timestamp?.toDate().toLocaleString() || "N/A";
          const method = data.method || "N/A";
          const trxId = data.transactionId || "N/A";
          const amount = data.amount || 0;
          const status = data.status || "pending";

          const item = document.createElement("div");
          item.className = "bg-white p-4 rounded-md shadow text-sm space-y-1 border border-gray-200";

          item.innerHTML = `
            <div class="flex justify-between items-center">
              <p class="font-medium text-gray-800">‡ß≥${amount}</p>
              <span class="text-xs px-2 py-1 rounded-full ${
                status === "approved" ? "bg-green-100 text-green-700" :
                status === "rejected" ? "bg-red-100 text-red-700" :
                "bg-yellow-100 text-yellow-700"
              }">${status}</span>
            </div>
            <p><span class="font-medium">Method:</span> ${method}</p>
            <p><span class="font-medium">Transaction ID:</span> ${trxId}</p>
            <p class="text-xs text-gray-500">${date}</p>
          `;

          historyContainer.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        historyContainer.innerHTML = '<p class="text-sm text-red-500 text-center">Error loading deposit history.</p>';
      }
    });
  </script>
</body>
</html>
