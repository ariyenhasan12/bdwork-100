<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    .glow-yellow {
      box-shadow: 0 0 5px rgb(246,201,0);
    }
  </style>
</head>
<body class="bg-black min-h-screen font-sans text-white">

  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-4 mb-6 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-purple-600 bg-opacity-30 border border-purple-500 text-purple-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">
        GJ
      </div>
      <h2 class="text-xl font-bold text-center text-yellow-400" style="font-family: 'Audiowide', cursive;">Good Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
      <div class="bg-gray-900 w-5 h-8 hover:border-purple-500 flex items-center justify-center  rounded-sm border border-gray-700">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <main class="p-4 max-w-3xl mx-auto">
    <section>
      <div id="historyContainer" class="space-y-4">
        <div class="bg-black p-6 rounded-lg shadow text-center text-white">
          Loading...
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyContainer = document.getElementById("historyContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const depositsRef = collection(db, "deposits");
        const q = query(
          depositsRef,
          where("userId", "==", user.uid),
          orderBy("timestamp", "desc")
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          historyContainer.innerHTML = `
            <div class="bg-black p-6 rounded-lg shadow text-center text-gray-100">
              No deposit history found.
            </div>
          `;
          return;
        }

        let cards = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const amount = d.amount || 0;
          const method = d.method || "Unknown";
          const transactionId = d.transactionId || "N/A";
          const date = d.timestamp?.toDate().toLocaleString() || "N/A";
          const status = d.status || "pending";

          let statusColor = "text-yellow-400";
          let borderColor = "border-yellow-400";
          if (status === "approved") {
            statusColor = "text-green-600";
            borderColor = "border-green-500";
          } else if (status === "rejected") {
            statusColor = "text-red-600";
            borderColor = "border-red-500";
          }

          cards += `
            <div class="glow-yellow bg-black rounded-lg p-5 border-l-4 ${borderColor}">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold text-yellow-400">à§³${amount}</h3>
                <span class="text-xs px-2 py-1 rounded ${statusColor} bg-opacity-10 border ${statusColor.replace('text', 'border')}">
                  ${status.charAt(0).toUpperCase() + status.slice(1)}
                </span>
              </div>
              <div class="text-sm text-gray-300 space-y-1">
                <p><strong>Method:</strong> ${method}</p>
                <p>Transaction ID:<strong class="uppercase">${transactionId}</strong></p>
                <p class="text-xs text-gray-400"><strong>Date:</strong> ${date}</p>
              </div>
            </div>
          `;
        });

        historyContainer.innerHTML = cards;

      } catch (error) {
        historyContainer.innerHTML = `
          <div class="bg-red-100 text-red-600 p-5 rounded-lg shadow text-center">
            Error loading history: ${error.message}
          </div>
        `;
        console.error(error);
      }
    });
  </script>
</body>
</html>
