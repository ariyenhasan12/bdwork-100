<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Referral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .glow-yellow {
      box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
    }
  </style>
</head>
<body class="bg-black text-white p-4">

  <!-- Referral Section -->
  <div class="bg-black rounded-md p-4 border border-gray-700 space-y-4 glow-yellow">
    <h2 class="text-sm font-semibold text-white">Total Referral</h2>
    <div class="flex justify-between items-center">
      <div class="text-lg text-green-300 font-bold flex items-center">
        <i class="fa-solid fa-user-group mr-2 text-yellow-400"></i>
        <span id="totalRefers">0</span>
      </div>
      <div class="text-sm text-yellow-300 font-medium flex items-center gap-1">
        <i class="fa-solid fa-coins"></i>
        <span id="totalReferEarnings">৳0.00</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
      const referSnapshot = await getDocs(referQuery);

      let totalIncome = 0;
      let totalReferrals = 0;

      referSnapshot.forEach(doc => {
        totalReferrals++;
        const data = doc.data();
        const income = parseFloat(data.income) || 0; // যদি income না থাকে তাহলে 0 ধরবে
        totalIncome += income;
      });

      // Update UI
      document.getElementById("totalRefers").innerText = totalReferrals;
      document.getElementById("totalReferEarnings").innerText = `৳${totalIncome.toFixed(2)}`;
    });
  </script>
</body>
</html>
