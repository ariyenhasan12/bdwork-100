<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Referral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .glow-yellow {
      box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
    }
  </style>
</head>
<body class="bg-black text-white p-4">

  <!-- Total Referral Section -->
  <div class="bg-black rounded-md p-4 border border-gray-700 space-y-3 glow-yellow mb-4">
    <h2 class="text-sm font-semibold text-white">Total Referral</h2>
    <div class="text-lg text-green-300 font-bold flex items-center">
      <i class="fa-solid fa-user-group mr-2 text-yellow-400"></i>
      <span id="totalRefers">0</span>
    </div>
  </div>

  <!-- Total Referral Earnings Section -->
  <div class="bg-black rounded-md p-4 border border-gray-700 space-y-3 glow-yellow mb-4">
    <h2 class="text-sm font-semibold text-white">Total Referral Earnings</h2>
    <div class="text-lg text-green-300 font-bold flex items-center">
      <i class="fa-solid fa-coins mr-2 text-yellow-400"></i>
      ৳<span id="totalReferEarnings">0.00</span>
    </div>
  </div>

  <!-- Monthly Referral Earnings Chart -->
  <div class="bg-black rounded-md p-4 border border-gray-700 space-y-3 glow-yellow mb-4">
    <h2 class="text-sm font-semibold text-white mb-2">Monthly Referral Earnings</h2>
    <canvas id="monthlyEarningsChart" class="w-full max-w-3xl" height="150"></canvas>
  </div>

  <!-- Referral History Section -->
  <div class="bg-black rounded-md p-4 border border-gray-700 space-y-3 glow-yellow">
    <h2 class="text-sm font-semibold text-white mb-2">Referral History</h2>
    <ul id="referralHistoryList" class="space-y-2 text-sm text-gray-200">
      <!-- Referred users will appear here -->
    </ul>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let monthlyChart;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        // Step 1: Get referred users
        const referQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
        const referSnapshot = await getDocs(referQuery);
        const totalRefers = referSnapshot.size;

        // Step 2: Get referBonus from Firestore
        const rewardDocRef = doc(db, "referSettings", "rewards");
        const rewardSnap = await getDoc(rewardDocRef);
        let referBonus = 0;
        if (rewardSnap.exists()) {
          referBonus = Number(rewardSnap.data().referBonus || 0);
        }

        // Step 3: Calculate total earnings
        const totalEarnings = totalRefers * referBonus;

        // Step 4: Update UI totals
        document.getElementById("totalRefers").innerText = totalRefers;
        document.getElementById("totalReferEarnings").innerText = totalEarnings.toFixed(2);

        // Step 5: Referral History UI
        const referralList = document.getElementById("referralHistoryList");
        referralList.innerHTML = ""; // Clear list

        if (totalRefers === 0) {
          referralList.innerHTML = "<li>No referrals yet.</li>";
        } else {
          referSnapshot.forEach((doc) => {
            const data = doc.data();
            const username = data.username || "Unnamed";
            const email = data.email || "No email";
            const joined = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : "Unknown";

            const li = document.createElement("li");
            li.innerHTML = `
              <div class="border border-gray-600 rounded-md p-2 bg-gray-900">
                <strong>${username}</strong><br>
                <span class="text-xs text-gray-400">${email}</span><br>
                <span class="text-xs text-yellow-400">Joined: ${joined}</span>
              </div>
            `;
            referralList.appendChild(li);
          });
        }

        // --- Monthly Earnings Chart Data Preparation ---
        // Group referral join dates by month-year and multiply count by referBonus

        // Create a map { 'YYYY-MM': totalEarningsForThatMonth }
        const earningsByMonth = {};

        referSnapshot.forEach((doc) => {
          const data = doc.data();
          if (!data.createdAt) return;
          const date = new Date(data.createdAt.seconds * 1000);
          const monthKey = date.getFullYear() + "-" + String(date.getMonth() + 1).padStart(2, "0");

          if (!earningsByMonth[monthKey]) earningsByMonth[monthKey] = 0;
          earningsByMonth[monthKey] += referBonus;
        });

        // Get last 6 months labels
        function getLastMonths(n) {
          const months = [];
          const now = new Date();
          for (let i = n - 1; i >= 0; i--) {
            const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
            months.push(d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, "0"));
          }
          return months;
        }

        const last6Months = getLastMonths(6);
        const chartLabels = last6Months.map(m => {
          const [y, mm] = m.split("-");
          const date = new Date(y, Number(mm) - 1);
          return date.toLocaleString("default", { month: "short", year: "numeric" });
        });

        const chartData = last6Months.map(m => earningsByMonth[m] || 0);

        // Render Chart
        const ctx = document.getElementById("monthlyEarningsChart").getContext("2d");
        if (monthlyChart) {
          monthlyChart.destroy();
        }
        monthlyChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: chartLabels,
            datasets: [{
              label: "Referral Earnings (৳)",
              data: chartData,
              backgroundColor: "rgba(234, 179, 8, 0.7)",
              borderColor: "rgba(234, 179, 8, 1)",
              borderWidth: 1,
              borderRadius: 4
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: "white" }
              },
              x: {
                ticks: { color: "white" }
              }
            },
            plugins: {
              legend: {
                labels: { color: "white" }
              },
              tooltip: {
                enabled: true,
                backgroundColor: "#222",
                titleColor: "#f9d71c",
                bodyColor: "white"
              }
            }
          }
        });

      } catch (err) {
        console.error("Error loading referrals:", err);
      }
    });
  </script>
</body>
</html>
