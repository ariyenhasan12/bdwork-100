<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .glow-yellow {
      box-shadow: 0 0 10px rgba(234, 179, 8, 0.7);
    }
    .user-icon-glow {
      box-shadow: 0 0 15px 4px rgba(175, 85, 247, 0.8);
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-black w-full max-w-md mx-auto py-3 px-4 border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-purple-600 text-purple-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">
        GJ
      </div>
      <h2 class="text-xl font-bold text-yellow-400" style="font-family: 'Audiowide', cursive;">Good Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset"></i>
      <div id="ProfileBtn" class="w-6 h-6 hover:text-purple-400 flex items-center justify-center cursor-pointer">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <!-- Profile Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex justify-center items-center p-4">
    <div id="profileContainer" class="w-full max-w-md"></div>
  </div>

  <!-- Firebase and Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileBtn = document.getElementById("ProfileBtn");
    const profileModal = document.getElementById("profileModal");
    const profileContainer = document.getElementById("profileContainer");

    profileBtn.addEventListener("click", () => {
      profileModal.classList.remove("hidden");
      loadUserProfile();
    });

    function loadUserProfile() {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "login.html";

        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);

          if (!docSnap.exists()) return Swal.fire("No user data found");

          const data = docSnap.data();

          profileContainer.innerHTML = `
            <section class="bg-black border border-gray-700 rounded-lg p-6 text-white w-full space-y-6 relative glow-yellow">
              <button onclick="document.getElementById('profileModal').classList.add('hidden')" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-xl">
                <i class="fa-solid fa-times"></i>
              </button>

              <div class="flex flex-col items-center gap-2 border-b border-gray-700 pb-4">
                <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center user-icon-glow">
                  <i class="fas fa-user text-4xl text-white"></i>
                </div>
                <div class="text-center">
                  <h2 class="text-lg font-semibold">${data.username || "User"}</h2>
                  <p class="text-sm text-gray-400">${data.isPro ? "ðŸŒŸ Pro Account" : "âš¡ Regular Account"}</p>
                </div>
              </div>

              <div class="space-y-4">
                <div>
                  <p class="text-sm text-gray-400">Username</p>
                  <p class="text-md font-medium">${data.username || "N/A"}</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Phone</p>
                  <p class="text-md font-medium">${data.phone || "N/A"}</p>
                </div>
                <div>
                  <p class="text-sm text-gray-400">Email</p>
                  <p class="text-md font-medium">${data.email || user.email || "N/A"}</p>
                </div>
              </div>

              <div class="flex justify-center">
                <button onclick="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-md flex items-center gap-2">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </div>
            </section>
          `;
        } catch (err) {
          Swal.fire("Error", err.message, "error");
        }
      });
    }

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
</body>
</html>
