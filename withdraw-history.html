<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .glow-yellow {
      box-shadow: 0 0 3px 4px rgba(175, 85, 247, 0.8);
    }
  </style>
</head>
<body class="bg-black min-h-screen font-sans text-white">

  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-4 mb-6 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-purple-600 bg-opacity-30 border border-purple-500 text-purple-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">
        GJ
      </div>
      <h2 class="text-xl font-bold text-center text-yellow-400" style="font-family: 'Audiowide', cursive;">Good Job</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
      <div class="bg-gray-900 w-5 h-8 hover:border-purple-500 flex items-center justify-center  rounded-sm border border-gray-700">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>

  <main class="p-4 max-w-3xl mx-auto">
    <section>
      <div id="withdrawHistory" class="space-y-4">
        <div class="bg-black p-6 rounded-lg shadow text-center text-white">
          Loading...
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const historyContainer = document.getElementById("withdrawHistory");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const withdrawQuery = query(
          collection(db, "withdraws"),
          where("uid", "==", user.uid),
          orderBy("timestamp", "desc")
        );
        const withdrawSnap = await getDocs(withdrawQuery);

        if (withdrawSnap.empty) {
          historyContainer.innerHTML = `
            <div class="bg-black p-6 rounded-lg shadow text-center text-gray-100">
              No withdraw history found.
            </div>
          `;
          return;
        }

        historyContainer.innerHTML = "";
        withdrawSnap.forEach(doc => {
          const data = doc.data();
          const amount = data.amount || 0;
          const method = data.method || "N/A";
          const address = data.address || "N/A";
          const date = data.timestamp?.toDate().toLocaleString() || "N/A";
          const status = data.status || "pending";

          let borderColor = "border-yellow-400";
          let statusColor = "text-yellow-400";
          if (status === "approved") {
            borderColor = "border-green-500";
            statusColor = "text-green-600";
          } else if (status === "rejected") {
            borderColor = "border-red-500";
            statusColor = "text-red-600";
          }

          const card = `
            <div class="glow-yellow bg-black rounded-lg p-5 border-l-4 ${borderColor}">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold text-yellow-400">à§³${amount}</h3>
                <span class="text-xs px-2 py-1 rounded ${statusColor} bg-opacity-10 border ${statusColor.replace('text', 'border')}">
                  ${status.charAt(0).toUpperCase() + status.slice(1)}
                </span>
              </div>
              <div class="text-sm text-gray-300 space-y-1">
                <p><strong>Method:</strong> ${method}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p class="text-xs text-gray-400"><strong>Date:</strong> ${date}</p>
              </div>
            </div>
          `;
          historyContainer.innerHTML += card;
        });
      } catch (err) {
        historyContainer.innerHTML = `
          <div class="bg-red-100 text-red-600 p-5 rounded-lg shadow text-center">
            Error loading history.
          </div>
        `;
        console.error(err);
      }
    });
  </script>
</body>
</html>
