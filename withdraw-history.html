<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-purple-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-700 to-purple-700 text-white px-6 py-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">üí∏ Withdraw History</h1>
    <a href="dashboard.html" class="bg-white text-blue-700 font-medium px-4 py-2 rounded hover:bg-gray-100 transition">
      ‚Üê Dashboard
    </a>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Your Withdrawals</h2>

    <div id="withdrawHistory" class="space-y-4">
      <div class="bg-white p-6 rounded-lg shadow text-center text-gray-500">
        Loading your history...
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 BDWork. All rights reserved.
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const historyContainer = document.getElementById("withdrawHistory");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      try {
        const withdrawQuery = query(
          collection(db, "withdraws"),
          where("uid", "==", user.uid),
          orderBy("timestamp", "desc")
        );
        const withdrawSnap = await getDocs(withdrawQuery);

        if (withdrawSnap.empty) {
          historyContainer.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow text-center text-gray-500">
              No withdraw history found.
            </div>
          `;
          return;
        }

        historyContainer.innerHTML = "";
        withdrawSnap.forEach(doc => {
          const data = doc.data();
          const amount = data.amount || 0;
          const method = data.method || "N/A";
          const address = data.address || "N/A";
          const date = data.timestamp?.toDate().toLocaleString() || "N/A";
          const status = data.status || "pending";

          let borderColor = "border-yellow-500";
          let statusColor = "text-yellow-600 bg-yellow-100 border-yellow-300";
          if (status === "approved") {
            borderColor = "border-green-500";
            statusColor = "text-green-600 bg-green-100 border-green-300";
          } else if (status === "rejected") {
            borderColor = "border-red-500";
            statusColor = "text-red-600 bg-red-100 border-red-300";
          }

          const card = `
            <div class="bg-white border-l-4 ${borderColor} rounded-lg shadow-md p-5">
              <div class="flex justify-between items-center mb-2">
                <div class="text-lg font-semibold text-gray-800">‡ß≥${amount}</div>
                <div class="text-xs font-medium px-2 py-1 rounded border ${statusColor}">
                  ${status.charAt(0).toUpperCase() + status.slice(1)}
                </div>
              </div>
              <div class="text-sm text-gray-600 space-y-1">
                <p><i class="fa-solid fa-money-bill-wave mr-1"></i> <strong>Method:</strong> ${method}</p>
                <p><i class="fa-solid fa-location-dot mr-1"></i> <strong>Address:</strong> ${address}</p>
                <p class="text-xs text-gray-500"><i class="fa-regular fa-clock mr-1"></i> ${date}</p>
              </div>
            </div>
          `;
          historyContainer.innerHTML += card;
        });
      } catch (err) {
        historyContainer.innerHTML = `
          <div class="bg-red-100 text-red-700 p-5 rounded-lg shadow text-center">
            Error loading withdraw history. Please try again later.
          </div>
        `;
        console.error(err);
      }
    });
  </script>
</body>
</html>
